<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ladder Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#unity-canvas {
      width: auto;
      height: 100vh;
      aspect-ratio: 9 / 16;
      background: black;
      display: block;
    }

    #unity-loading-bar {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #unity-progress-bar-empty {
      width: 80%;
      height: 10px;
      background: #555;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #fff;
    }

    #unity-warning {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <div id="unity-warning"></div>

  <script>
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error'
        ? 'background: red; padding: 10px;'
        : 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/0516_007_node.loader.js";

    const config = {
      dataUrl: buildUrl + "/0516_007_node.data",
      frameworkUrl: buildUrl + "/0516_007_node.framework.js",
      codeUrl: buildUrl + "/0516_007_node.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Parkinyeop",
      productName: "Ledder",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false
    };

    const canvas = document.querySelector("#unity-canvas");

    function resizeCanvasToMatchAspect() {
      const targetAspect = 9 / 16;
      const width = window.innerWidth;
      const height = window.innerHeight;

      let newWidth, newHeight;
      if (width / height > targetAspect) {
        newHeight = height;
        newWidth = height * targetAspect;
      } else {
        newWidth = width;
        newHeight = width / targetAspect;
      }

      canvas.width = newWidth * window.devicePixelRatio;
      canvas.height = newHeight * window.devicePixelRatio;
      canvas.style.width = `${newWidth}px`;
      canvas.style.height = `${newHeight}px`;
    }

    window.addEventListener('resize', resizeCanvasToMatchAspect);
    resizeCanvasToMatchAspect();

    document.getElementById("unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        document.getElementById("unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>

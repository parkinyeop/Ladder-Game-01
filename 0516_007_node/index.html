<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ladder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #unity-canvas {
      aspect-ratio: 9 / 16;
      width: auto;
      height: 100vh;
      max-width: 100vw;
      background: black;
      display: block;
    }

    #unity-loading-bar {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #unity-progress-bar-empty {
      width: 80%;
      height: 10px;
      background: #555;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #fff;
    }

    #unity-warning {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <div id="unity-warning"></div>

  <script>
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error'
        ? 'background: red; padding: 10px;'
        : 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/0516_007_node.loader.js";

    const config = {
      dataUrl: buildUrl + "/0516_007_node.data",
      frameworkUrl: buildUrl + "/0516_007_node.framework.js",
      codeUrl: buildUrl + "/0516_007_node.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Parkinyeop",
      productName: "Ledder",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false // ðŸ‘‰ ìº”ë²„ìŠ¤ ë Œë” í¬ê¸° ìˆ˜ë™ ì„¤ì •
    };

    const canvas = document.querySelector("#unity-canvas");

    // ðŸ”§ ë””ë°”ì´ìŠ¤ì— ë§žëŠ” í•´ìƒë„ ì¡°ì ˆ í•¨ìˆ˜
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const container = document.getElementById("unity-container");

      const targetAspect = 9 / 16;
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      let width, height;
      if (containerWidth / containerHeight > targetAspect) {
        height = containerHeight;
        width = height * targetAspect;
      } else {
        width = containerWidth;
        height = width / targetAspect;
      }

      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // ìµœì´ˆ í˜¸ì¶œ

    // ðŸŽ® Unity ì¸ìŠ¤í„´ìŠ¤ ì‹œìž‘
    document.getElementById("unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        document.getElementById("unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>

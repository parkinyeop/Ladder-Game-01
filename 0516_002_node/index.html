<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ladder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    canvas#unity-canvas {
      width: auto;
      height: 100vh;
      aspect-ratio: 9 / 16;
      max-width: 100vw;
      background: black;
      display: block;
    }

    #unity-loading-bar {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #unity-progress-bar-empty {
      width: 80%;
      height: 10px;
      background: #555;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #fff;
    }

    #unity-warning {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>

  <div id="unity-warning"></div>

  <script>
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error'
        ? 'background: red; padding: 10px;'
        : 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);

      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/0516_002_node.loader.js";

    const config = {
      dataUrl: buildUrl + "/0516_002_node.data",
      frameworkUrl: buildUrl + "/0516_002_node.framework.js",
      codeUrl: buildUrl + "/0516_002_node.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Parkinyeop",
      productName: "Ledder",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false // 수동 조절 허용
    };

    document.getElementById("unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        document.getElementById("unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    const canvas = document.querySelector("#unity-canvas");

// 💡 브라우저 크기에 맞게 캔버스 실제 렌더링 해상도를 동기화
function resizeCanvasToMatchAspect() {
  const container = document.getElementById("unity-container");
  const width = container.clientWidth;
  const height = container.clientHeight;

  const targetAspect = 9 / 16;
  let newWidth, newHeight;

  if (width / height > targetAspect) {
    newHeight = height;
    newWidth = height * targetAspect;
  } else {
    newWidth = width;
    newHeight = width / targetAspect;
  }

  // 💡 Canvas 실제 해상도 설정 (렌더 타겟 + CSS 동시)
  canvas.width = newWidth * window.devicePixelRatio;
  canvas.height = newHeight * window.devicePixelRatio;
  canvas.style.width = `${newWidth}px`;
  canvas.style.height = `${newHeight}px`;
}

// 💡 페이지 로드시와 창 크기 변경 시마다 캔버스 리사이즈
window.addEventListener('resize', resizeCanvasToMatchAspect);
resizeCanvasToMatchAspect(); // 초기 1회 호출

    document.body.appendChild(script);
  </script>
</body>
</html>
